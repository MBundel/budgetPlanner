<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (submit)="save()">
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg" [(ngModel)]="newUser.username"/>
                  <label class="form-label" for="form3Example1cg">Your name</label>
                  <div *ngIf="newUser.usernameError" class="text-danger">{{ newUser.usernameError }}</div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" name="email" class="form-control form-control-lg" [(ngModel)]="newUser.email"/>
                  <label class="form-label" for="form3Example3cg">Your email address</label>
                  <div *ngIf="newUser.emailError" class="text-danger">{{ newUser.emailError }}</div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" name="password1" class="form-control form-control-lg" [(ngModel)]="newUser.password1"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div *ngIf="newUser.password1Error" class="text-danger">{{ newUser.password1Error }}</div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" name="password2" class="form-control form-control-lg" [(ngModel)]="newUser.password2"/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3cg">
                    I agree to all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a routerLink="/login"
                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
