<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-start h-100 gradient-custom-3">
    <div class="container fluid">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-3">CREATE AN ACCOUNT</h2>

              <p class="text-center text-muted mt-3 mb-0">Already have an account? <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a></p>

              <form (submit)="save()">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">유</span>
                  <input type="text" id="form3Example1cg" name="username" class="form-control" placeholder="username" [(ngModel)]="newUser.username"/>
                </div>
                <div class="error-message" *ngIf="newUser.usernameError">{{ newUser.usernameError }}</div>


                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="email" id="form3Example3cg" name="email" class="form-control" placeholder="email address" [(ngModel)]="newUser.email"/>
                </div>
                <div class="error-message" *ngIf="newUser.emailError">{{ newUser.emailError }}</div>


                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">┈</span>
                  <input type="password" id="form3Example4cg" name="password1" class="form-control" placeholder="password" [(ngModel)]="newUser.password1"/>
                </div>
                <div class="error-message" *ngIf="newUser.password1Error">{{ newUser.password1Error }}</div>


                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">┈</span>
                  <input type="password" id="form3Example4cdg" name="password2" class="form-control" placeholder="repeat your password" [(ngModel)]="newUser.password2"/>
                </div>


                <div class="d-flex justify-content-start">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3cg"> Get free updates in your inbox </label>
                </div>

                <div class="d-flex justify-content-start">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3cg">
                    I agree to all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn w-100">REGISTER</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
