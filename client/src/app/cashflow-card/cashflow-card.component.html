<div class="component-container" (click)="toggleEntryList()">
  <div >
    {{ entryList?.key }}
    <div *ngIf="showEntryList">
      <div *ngFor="let entry of entryList?.value">
        <app-cashflow-detail [entry]="entry"></app-cashflow-detail>
      </div>
      <app-button></app-button>
    </div>
  </div>
</div>
