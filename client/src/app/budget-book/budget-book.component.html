<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
      xmlns="http://www.w3.org/1999/html">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="container1">
  <div>
    <div class="header">
     <h3>BUDGETBOOK</h3>
     <h2> {{getSum()}}â‚¬</h2>
    </div>
  </div>

  <div class="lowercontainer">

   <!-- Income Side -->
    <div class="container2">
      <div>Einkommen</div>
      <div *ngFor="let entryList of debitEntriesByCategory | keyvalue">
        <app-cashflow-card [entryList]="entryList"></app-cashflow-card>
      </div>
      <div *ngIf="showNewDebit">
        <app-cashflow-detail [debit] = true ></app-cashflow-detail>
      </div>
      <app-button [btnName]="'add'"
                  (click)="showNewDebit= true"
      ></app-button>
    </div>
    <!-- Cost Side   -->
    <div class="container2">
      <div> Ausgaben</div>
      <div *ngFor="let entryList of nonDebitEntriesByCategory | keyvalue">
        <app-cashflow-card [entryList]="entryList"></app-cashflow-card>
      </div>
      <div *ngIf="showNewCredit">
        <app-cashflow-detail
          [debit] = false >

        </app-cashflow-detail>
      </div>
      <app-button [btnName]="'add'"
                  (click)="showNewCredit= true"
      ></app-button>
    </div>
  </div>
</div>
