<div class="container">
  <div>
    <div class="header">
      <div>Haushaltsbuch</div>
      <!-- {{ sum }} --> € Dummy für sum
    </div>

  </div>

  <div class="lowercontainer">
    <!--    -->
    <div class="income">
      <div>Einkommen</div>
      <div *ngFor="let entryList of debitEntriesByCategory | keyvalue">
        <app-cashflow-card [entryList]="entryList"></app-cashflow-card>
      </div>


      <app-button></app-button>
    </div>
    <!--    -->
    <div class="costs">
      <div> Ausgaben</div>
      <div *ngFor="let entryList of nonDebitEntriesByCategory | keyvalue">
        <app-cashflow-card [entryList]="entryList"></app-cashflow-card>
      </div>
      <app-button></app-button>
    </div>
  </div>
</div>
