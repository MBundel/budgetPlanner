<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
      xmlns="http://www.w3.org/1999/html">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="component-container" (mouseenter)="showButtonContainer = true" (mouseleave)="showButtonContainer= false">
  <div>
    <table>
      <tr *ngIf="!isEditing">
        <td>{{ entry.name }}</td>
        <td>{{ entry.amount }} â‚¬</td>

      </tr>
      <tr *ngIf="isEditing">
        <td>
          <label>Name:</label>
          <input type="text" [(ngModel)]="entry.name">
        </td>
        <td>
          <label>Amount:</label>
          <input type="text" [(ngModel)]="entry.amount">
        </td>
        <td>
          <label>Category:</label>
          <input type="text" [(ngModel)]="entry.category">
        </td>


      </tr>
    </table>
  </div>
  <div class="button-container" *ngIf="showButtonContainer">


    <app-button
                [id]="entry.id"
                [entry] = entry
                [category]="category ?? entry.category"
                [debit]="debit ?? entry.debit"
                [btnName]=" isEditing ? 'save' : 'edit'"
                (click)="isEditing = !isEditing"


    ></app-button>

    <app-button  [id]="entry.id"
                 [btnName]=" isEditing ? 'cancel' : 'delete'"

    ></app-button>
  </div>
</div>
