<div class="component-container">
  <div>
    <table>
      <tr *ngIf="!isEditing">
        <td>{{ entry.name }}</td>
        <td>{{ entry.amount }} â‚¬</td>

      </tr>
      <tr *ngIf="isEditing">
        <td><input type="text" [(ngModel)]="entry.name"></td>
        <td><input type="text" [(ngModel)]="entry.amount"></td>

      </tr>
    </table>
  </div>
  <div class="button-container">
    <app-button
                [id]="entry.id"
                [entry] = entry
                [btnName]=" isEditing ? 'save' : 'edit'"
                (click)="isEditing = !isEditing"


    ></app-button>

    <app-button  [id]="entry.id"
                 [btnName]=" isEditing ? 'cancel' : 'delete'"

    ></app-button>
  </div>
</div>
